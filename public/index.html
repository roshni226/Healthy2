<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Record</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Patient Record Form</h1>        
		<form id="patient-form" action="/add-client" method="POST" enctype="multipart/form-data">
		
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="contact_number">Contact Number:</label>
            <input type="text" id="contact_number" name="contact_number" required><br><br>
			
            <label for="file">Upload Patient Record (Image or PDF):</label>
            <input type="file" id="file" name="file" accept="image/*,application/pdf" required><br><br>

            <button type="submit">Add Patient</button>			
            
        </form>
    </div>
</body>
</html>
